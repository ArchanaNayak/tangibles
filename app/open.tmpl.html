<md-dialog aria-label="Open Diagram" style="width: 80%; height: 70%">
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h1>Open diagram</h1>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="answer('not applicable')">
                    <md-icon md-svg-src="img/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-content>
            <md-input-container style="padding-left: 40px; padding-right: 40px; padding-top: 10px; padding-bottom: 10px;">
                <label>Search</label>
                <input ng-model="query">
            </md-input-container>
        </md-content>

        <md-dialog-content>
            <md-list>
                <md-subheader class="md-no-sticky">Diagrams</md-subheader>
                <md-list-item ng-repeat="diagram in tangibleController.diagrams | filter:query" ng-click="openDiagram(diagram)">
                    <div class="horizontal tangible-icon-container">
                        <div class="vertical">
                            <img class="tangible-icon" ng-src="{{diagram.thumb}}"  alt="{{diagram.name}}" />
                        </div>
                    </div>
                    <p>{{ diagram.name }}</p>
                </md-list-item>
            </md-list>
        </md-dialog-content>
    </form>
</md-dialog>
